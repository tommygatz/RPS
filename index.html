<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Rock, Paper, Scissors</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<head>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id='button-container'>
        <img src='assets/rock.png' class="btn" id='rock'></img>
        <img src='assets/paper.png' class="btn" id='paper'></img>
        <img src='assets/scissors.png' class="btn" id='scissors'></img>
    </div>
    <div id="textBox">

        <div>Player Score: 
            <span id='playerScore'>0</span>
        </div>
        <div>Computer Score: 
            <span id='compScore'>0</span>
        </div><br>
        <div id='displayResults'> </div><br>       
        <div id='gameOver'> </div>
    </div>
</body>




</html>
